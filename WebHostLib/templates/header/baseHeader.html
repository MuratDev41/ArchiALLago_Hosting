{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="styles/themes/base.css") }}" />
    <script type="application/ecmascript" src="{{ url_for('static', filename="assets/baseHeader.js") }}"></script>
{% endblock %}

{% block header %}
    <header class="bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo and brand -->
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <span class="text-2xl font-bold text-blue-600">ArchiALLago Hosting</span>
                    </a>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-8">
                    <div class="relative group">
                        <button class="flex items-center text-gray-700 hover:text-blue-600 transition-colors duration-200">
                            <span>Get Started</span>
                            <svg class="ml-1 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <div class="absolute left-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
                            <div class="py-1">
                                <a href="/generate" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900">Generate Game</a>
                                <a href="/uploads" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900">Host Game</a>
                                <a href="/game-options" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900">Game Options</a>
                                <a href="/user-content" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900">User Content</a>
                            </div>
                        </div>
                    </div>
                    <a href="https://discord.gg/8Z65BR2" target="_blank" class="text-gray-700 hover:text-blue-600 transition-colors duration-200">Discord</a>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-gray-700 hover:text-blue-600 focus:outline-none transition-colors duration-200">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile menu -->
            <div id="mobile-menu" class="hidden md:hidden">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <div class="relative">
                        <button class="w-full flex items-center justify-between px-3 py-2 text-gray-700 hover:text-blue-600 transition-colors duration-200">
                            <span>Get Started</span>
                            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <div class="hidden pl-4 space-y-1">
                            <a href="/generate" class="block px-3 py-2 text-gray-700 hover:text-gray-900 hover:bg-gray-50">Generate Game</a>
                            <a href="/uploads" class="block px-3 py-2 text-gray-700 hover:text-gray-900 hover:bg-gray-50">Host Game</a>
                            <a href="/game-options" class="block px-3 py-2 text-gray-700 hover:text-gray-900 hover:bg-gray-50">Game Options</a>
                            <a href="/user-content" class="block px-3 py-2 text-gray-700 hover:text-gray-900 hover:bg-gray-50">User Content</a>
                        </div>
                    </div>
                    <a href="https://discord.gg/8Z65BR2" target="_blank" class="block px-3 py-2 text-gray-700 hover:text-blue-600 transition-colors duration-200">Discord</a>
                </div>
            </div>
        </nav>
    </header>

    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });

        // Mobile submenu toggle
        const mobileSubmenuButtons = document.querySelectorAll('#mobile-menu button');
        mobileSubmenuButtons.forEach(button => {
            button.addEventListener('click', function() {
                const submenu = this.nextElementSibling;
                submenu.classList.toggle('hidden');
            });
        });
    </script>
{% endblock %}
